<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang bị hack!</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>⚠️ HỆ THỐNG ĐANG BỊ XÂM NHẬP ⚠️</h1>
  <p>Đang tải virus... <span id="dots"></span></p>

  <script>
    let dots = document.getElementById('dots');
    setInterval(() => {
      dots.textContent += '.';
      if (dots.textContent.length > 10) dots.textContent = '';
    }, 300);
  </script>
</body>
</html>
