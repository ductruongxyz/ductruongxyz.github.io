<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒêang b·∫≠n!</title>
<style>
  body {

    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; text-align: center; padding: 20px;
  }
  h1 { color: red; animation: blink 1s infinite; }

  #datetime { position: fixed; bottom: 10px; right: 20px; color: white; font-size: 14px; }
  input {

</head>
<body>

<div id="formContainer">

  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="T√™n c·ªßa b·∫°n..." required>
    <button type="submit">X√°c nh·∫≠n</button>

</div>

<div id="content" style="display:none;">

<script>
// G·ª≠i t√™n v√†o LocalStorage
document.getElementById("nameForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const ten = document.getElementById("nameInput").value.trim();

        let ds = JSON.parse(localStorage.getItem("danhSachTen") || "[]");
        ds.push({ time: now, name: ten });

        document.getElementById("title").textContent = `‚ö†Ô∏è ${ten.toUpperCase()}, NG·ª¶ ƒêI ‚ö†Ô∏è`;
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("content").style.display = "block";
    }
});

// D·∫•u ch·∫•m
let dots = document.getElementById('dots');
setInterval(() => {
  dots.textContent += '.';
  if (dots.textContent.length > 20) dots.textContent = '';
}, 300);

// Gi·ªù th·ª±c t·∫ø
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').textContent = now.toLocaleString('vi-VN', {
    weekday: 'long', year: 'numeric', month: 'long',
    day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
  });
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</html>
