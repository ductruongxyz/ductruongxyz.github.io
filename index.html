<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký & Đăng nhập</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #welcome {
      font-size: 24px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="box" id="registerBox">
    <h2>Đăng ký</h2>
    <input type="text" id="regUser" placeholder="Tên đăng nhập">
    <input type="password" id="regPass" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
  </div>

  <div class="box" id="loginBox">
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUser" placeholder="Tên đăng nhập">
    <input type="password" id="loginPass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>

  <div id="welcome"></div>

  <script>
    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;

      if (user && pass) {
        localStorage.setItem(user, pass);
        alert("Đăng ký thành công!");
      } else {
        alert("Vui lòng nhập đầy đủ thông tin.");
      }
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const savedPass = localStorage.getItem(user);

      if (savedPass === pass) {
        document.getElementById('registerBox').style.display = 'none';
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('welcome').innerText = `Chào mừng bạn, ${user}!`;
      } else {
        alert("Sai tên đăng nhập hoặc mật khẩu.");
      }
    }
  </script>

</body>
</html>
